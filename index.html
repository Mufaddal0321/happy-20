    .pastries {

    .pastry {

      box-shadow: 0 0 10px rgba(0,0,0,0.2);

    }
    .pastry:hover {

    .modal {

      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <script>

      `Sender - Mikhael <br><br> At 20, youâ€™re officially too old to count your age on your fingers... WELCOME TO THE 20sâ€¦where absolutely nothing changes.ğŸ¥°ğŸ˜ğŸ˜œ`,

    ];

    const pastriesDiv = document.getElementById('pastries');
    const messageBox = document.getElementById('message');
    const modal = document.getElementById('modal');

    function cutCake() {
      document.querySelector('.cake').style.display = 'none';
      pastriesDiv.style.display = 'flex';
      launchConfetti();
      for (let i = 0; i < 11; i++) {
        const p = document.createElement('div');
        p.className = 'pastry';
        p.innerText = 'ğŸ°';
        p.onclick = () => showMessage(i);
        pastriesDiv.appendChild(p);
      }
    }

    function showMessage(index) {
      messageBox.innerHTML = messages[index];
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = [];
      for (let i = 0; i < 300; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.lineWidth = p.r / 2;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt, p.y);
          ctx.lineTo(p.x, p.y + p.tilt + p.r);
          ctx.stroke();
        });
        update();
      }

      function update() {
        for (let i = 0; i < pieces.length; i++) {
          let p = pieces[i];
          p.y += Math.cos(p.d) + 1 + p.r / 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        }
      }

      (function animate() {
        draw();
        requestAnimationFrame(animate);
      })();
    }
  </script>
